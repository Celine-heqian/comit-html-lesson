<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create User</title>
  </head>
  <body>
    <h1>Create User</h1>
    <hr />
    <form action="create-user.html" method="GET">
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email"
          required
        />
      </div>
      <br />
      <div>
        <label for="username">Username:</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="username"
          maxlength="12"
          size="30"
        />
      </div>
      <br />
      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="password"
          size="30"
          required
        />
      </div>
      <br>
      <div>
        <label for="bio">Bio:</label>
        <br />
        <textarea
          name="bio"
          id="bio"
          cols="30"
          rows="10"
          placeholder="give a bried description of this user "
        ></textarea>
      </div>
      <br />
      <div>
        <fieldset>
          <legend>Interests</legend>
          <div>
            Select your favourite superhero
            <input
              type="radio"
              name="favourite-superhero"
              id="superman"
              value="superman"
              
            />
            <label for="superman">Superman</label>

            <input
              type="radio"
              name="favourite-superhero"
              id="batman"
              value="batman"
            />
            <label for="batman">Batman </label>

            <input
              type="radio"
              name="favourite-superhero"
              id="wonderwoman"
              value="wonderwoman"
              checked
            />
            <label for="wonderwoman">Wonder Woman</label>

            <input
              type="radio"
              name="favourite-superhero"
              id="flash"
              value="flash"
            />
            <label for="flash">Flash</label>

            <input
              type="radio"
              name="favourite-superhero"
              id="thor"
              value="thor"
            />
            <label for="thor">Thor</label>

            <input
              type="radio"
              name="favourite-superhero"
              id="hulk"
              value="hulk"
            />
            <label for="hulk">Hulk</label>
          </div>
          <div>
            Select your favourite video game
            <input
              type="checkbox"
              name="favourite-videogame"
              id="fifa"
              value="fifa"
              checked
            />
            <label for="fifa">Fifa</label>
            <input
              type="checkbox"
              name="favourite-videogame"
              id="nhl"
              value="nhl"
            />
            <label for="nhl">NHL</label>
            <input
              type="checkbox"
              name="favourite-videogame"
              id="resident evil"
              value="resident evil"
            />
            <label for="resident evil">Resident Evil</label>
            <input
              type="checkbox"
              name="favourite-videogame"
              id="uncharted"
              value="uncharted"
              checked
            />
            <label for="uncharted">Uncharted</label>
          </div>
          
        </fieldset>
        </div>
        <br>
        <input type="hidden" name="userid" value="2300">
        <input type="submit" name="submit" value="Create User">


      
    </form>

    
</html>
